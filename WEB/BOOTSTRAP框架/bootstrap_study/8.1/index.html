<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap栅格测试</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<form class="container" role="form">
    <!--container是BootStrap定义的容器，一般适用于表单-->
    USERNAME:<input type="text" class="form-control">
    <!--form-group的输入框是普通的输入框-->
    <br>
    PASSWORD:<input type="datetime-local" class="form-control">
    <!--form-control的输入框是长输入框，但会在效果演示可以看到-->
    <br>
    <button type="button" class="form-control">Login</button>

</form>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
</html>
